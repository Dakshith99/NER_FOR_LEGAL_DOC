<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legal NER</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="card">
    <h1>Extract Entities from<br>Legal Documents</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash">
        {% for category, message in messages %}
          <div class="msg {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <div class="tabs">
      <button class="tab active" data-target="#pdf">PDF Upload</button>
      <button class="tab" data-target="#web">Web Scraping</button>
    </div>

    <form class="panel active" id="pdf" action="/extract" method="post" enctype="multipart/form-data">
      <div class="file-input">
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf">
        <label for="pdf_file">
          <span class="icon">ðŸ“„</span>
          <span>Choose a file...</span>
        </label>
      </div>
      <button type="submit" class="btn">Upload</button>
    </form>

    <form class="panel" id="web" action="/extract" method="post">
      <input type="url" name="url" placeholder="Enter the URL of the web page..." class="input">
      <button type="submit" class="btn">Extract Entities</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
