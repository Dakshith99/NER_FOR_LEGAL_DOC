<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extraction Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="card">
    <h1>Entities Extracted</h1>
    <p class="sub">Source: {{ source }}</p>
    <a href="/" class="link">‚Üê Back</a>
    {% if entities %}
      <div class="table">
        <div class="row header">
          <div>Entity</div>
          <div>Label</div>
        </div>
        {% for text, label in entities %}
          <div class="row">
            <div>{{ text }}</div>
            <div><span class="tag">{{ label }}</span></div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No entities found.</p>
    {% endif %}
  </div>
</body>
</html>
